<!-- app.component.html -->
<div>
  <h1>Text Submission</h1>
  <form (submit)="onSubmit()">
    <input type="text" [(ngModel)]="inputText" placeholder="Enter text" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Submitted Texts</h2>
  <ul>
    <li *ngFor="let message of messages">{{ message }}</li>
  </ul>
</div>
